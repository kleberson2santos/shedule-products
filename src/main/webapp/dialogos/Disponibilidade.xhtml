<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consulta Disponibilidade</title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<style>
		body {
			margin: 10px
		}
		.value {
	        width: 1000px;
	    }
	    .ajax-status{
	    	top:5px;
	    	right:13px
	    }
	</style>
	<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Hoje',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>
</h:head>
<h:body>
	<p:ajaxStatus id="ajaxStatus" styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
	</p:ajaxStatus>
	<h:form>   	
    	<p:growl id="messages" showDetail="true" />
    	<h:panelGrid columnClasses="value">
    	
    	<div>
        <h3 style="margin-top: 0">Consulta Disponibilidade</h3>
    	
    	</div>
	        <p:schedule value="#{disponibilidadeBean.lazyEventModel}" locale="pt" timeZone="GMT-4">
	        	<p:ajax event="dateSelect" listener="#{disponibilidadeBean.onDateSelect}" />
	        </p:schedule>
        </h:panelGrid>    
	</h:form>
	
</h:body>
</html>
