<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de cliente</title>
	
	<h:outputStylesheet library="css" name="sistema.css" />
	
	<style>
		body {
			margin: 10px
		}
	</style>
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
	</p:ajaxStatus>

	<h:form>
	<p:panelGrid id = "clienteFirebird" columns="2" styleClass="grid-cliente-firebird ">
		<p:outputLabel value="Cpf" for="cpf"/>
		<p:autoComplete id="cpf" size="14" dropdown="true" maxResults="4" queryDelay="300" forceSelection="true" minQueryLength="3"
			value="#{selecaoClienteFirebirdBean.cpf}" completeMethod="#{selecaoClienteFirebirdBean.completarCpf}" >	
			<p:ajax event="itemSelect" process="@this" listener="#{selecaoClienteFirebirdBean.atualizarCliente}" update="nome "/>
		</p:autoComplete>
    	<p:outputLabel value="Nome" for="nome" />
		<p:autoComplete id="nome" size="50" dropdown="true" maxResults="4" queryDelay="300" forceSelection="true" required="true"
			value="#{selecaoClienteFirebirdBean.nome}" completeMethod="#{selecaoClienteFirebirdBean.completarNome}" minQueryLength="3">
			<p:ajax event="itemSelect" process="@this" listener="#{selecaoClienteFirebirdBean.atualizarCliente}" update="cpf "/>
		</p:autoComplete>
		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel />
		<p:commandButton value="Salvar" icon="ui-icon-disk"
    				process="@this" action="#{selecaoClienteFirebirdBean.selecionar}" />		
    </p:panelGrid>
	</h:form>

</h:body>
</html>
