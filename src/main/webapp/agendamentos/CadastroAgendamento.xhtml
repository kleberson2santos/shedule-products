<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<o:viewParam name="agendamento" value="#{cadastroAgendamentoBean.agendamento}" />
		<f:viewAction action="#{cadastroAgendamentoBean.inicializar}" />
	</f:metadata>

    <ui:define name="titulo">#{cadastroAgendamentoBean.editando ? "Edição de agendamento" : "Novo agendamento"}</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmCadastro">
	    	<h1>#{cadastroAgendamentoBean.editando ? "Edição de agendamento" : "Novo agendamento"}</h1>
			
			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/agendamentos/BotoesMontagem.xhtml" />
			
			<ui:include src="/WEB-INF/template/agendamentos/CapaMontagem.xhtml" />			
			
 			<ui:include src="/WEB-INF/template/agendamentos/ItensMontagem.xhtml" />
 			
 			<p:tabView id="info" style="margin-top: 20px">
	    		<p:tab title="Endereço">
	    			<ui:include src="/WEB-INF/template/agendamentos/EnderecoMontagem.xhtml" />
	    		</p:tab>
	    		<p:tab title="Observação">
	    			<ui:include src="/WEB-INF/template/agendamentos/ObservacaoMontagem.xhtml" />
	    		</p:tab>
			</p:tabView>
			
<!-- 			<ui:include src="/WEB-INF/template/montagens/ObservacaoMontagem.xhtml" /> -->

		</h:form>
		
	</ui:define>
</ui:composition>
