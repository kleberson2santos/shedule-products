<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

  	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedidos/CadastroAgendamento"/>
			<p:commandButton value="Salvar" action="#{cadastroAgendamentoBean.salvar}" 
				update="@form" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
			<p:commandButton value="Montar" action="#{montarAgendamentoBean.montarAgendamento}" 
  				process="@form" update="@form" 
  				disabled="#{cadastroAgendamentoBean.agendamento.naoMontavel or not seguranca.montarAgendamentoPermitido}" />
			<p:commandButton value="Cancelar" action="#{cancelamentoAgendamentoBean.cancelarAgendamento}"
  				process="@this" update="@form"
  				disabled="#{cadastroAgendamentoBean.agendamento.naoCancelavel or not seguranca.cancelarAgendamentoPermitido}" />
			<p:button value="Enviar por E-mail" />
			
			<p:separator />
			
			<p:button value="Pesquisa" outcome="/pedidos/PesquisaAgendamentos" />
		</p:toolbarGroup>
	</p:toolbar>
  	
</ui:composition>
