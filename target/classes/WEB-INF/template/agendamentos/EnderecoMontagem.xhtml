<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%" columnClasses="rotulo, campo, rotulo, campo">
	
        <p:outputLabel value="Logradouro" for="Logradouro" />
        <p:inputText id="Logradouro" size="50" 
        	value="#{cadastroAgendamentoBean.agendamento.cliente.endereco.logradouro}" 
        	disabled="#{cadastroAgendamentoBean.agendamento.naoAlteravel}" />

        <p:outputLabel value="Complemento" for="Complemento" />
        <p:inputText id="Complemento" size="50" value="#{cadastroAgendamentoBean.agendamento.cliente.endereco.complemento}" 
        	disabled="#{cadastroAgendamentoBean.agendamento.naoAlteravel}"/>

        <p:outputLabel value="Cidade" for="Cidade" />
        <p:inputText id="Cidade" size="20" value="#{cadastroAgendamentoBean.agendamento.cliente.endereco.cidade}" 
        	disabled="#{cadastroAgendamentoBean.agendamento.naoAlteravel}"/>

        <p:outputLabel value="Estado" for="Estado" />
        <p:inputText id="Estado" size="20" value="#{cadastroAgendamentoBean.agendamento.cliente.endereco.uf}" 
        	disabled="#{cadastroAgendamentoBean.agendamento.naoAlteravel}"/>

        <p:outputLabel value="CEP" for="Cep" />
        <p:inputText id="Cep" size="10" value="#{cadastroAgendamentoBean.agendamento.cliente.endereco.cep}" 
        	disabled="#{cadastroAgendamentoBean.agendamento.naoAlteravel}"/>
	</p:panelGrid>
  	
</ui:composition>
