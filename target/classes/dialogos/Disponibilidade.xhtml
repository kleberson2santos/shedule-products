<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consulta Disponibilidade</title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<style>
		body {
			margin: 10px
		}
		.fc-time{ 
			display: none; 
		} 
		.value {
	        width: 1000px;
	    }
	    .ajax-status{
	    	top:5px;
	    	right:13px
	    }
	</style>
	
</h:head>
<h:body>
	<p:ajaxStatus id="ajaxStatus" styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
	</p:ajaxStatus>
	<h:form>   	
    	<p:growl id="messages" showDetail="true" />
    	<h:panelGrid columnClasses="value">
    	
    	<div>
        <h3 style="margin-top: 0">Consulta Disponibilidade</h3>
    	
    	</div>
	        <p:schedule value="#{disponibilidadeBean.lazyEventModel}" locale="pt" timeZone="GMT-4">
	        	<p:ajax event="dateSelect" listener="#{disponibilidadeBean.onDateSelect}" />
	        </p:schedule>
        </h:panelGrid>
        <p:dialog id="dialogDisponibilidade" widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Titles:" />
            <p:inputText id="title" value="#{disponibilidadeBean.event.title}" required="true" />
 
            <p:outputLabel for="from" value="From:" />
            <p:calendar id="from" value="#{disponibilidadeBean.event.startDate}" timeZone="GMT-4" pattern="dd/MM/yyyy" locale="pt"/>
 
            <p:commandButton id="addButton" value="Save" actionListener="#{disponibilidadeBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    
	</h:form>
</h:body>
</html>
